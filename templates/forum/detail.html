{% set page_title = "Master Web Studio | Detalle de tema" %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page_title }}</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/layout.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/detail.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/forum-fixes.css') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>
<body>

  {% include "forum/_forum_header.html" %}

  <div class="container">
    <div class="navigate">
      <span>
        <a href="{{ url_for('auth.dashboard') }}">Comunidad</a> >>
        <a href="{{ url_for('auth.dashboard_posts') }}">Publicaciones</a> >>
        <a>Tema</a>
      </span>
    </div>

    <div class="topic-container">
      <div class="head">
        <div class="authors">Autor</div>
        <div class="content">Tema: {{ post_title }}</div>
      </div>

      <div class="body">
        <div class="authors">
          <div class="username"><a>{{ post_author }}</a></div>
          <div>Rol</div>
          <img src="https://cdn.pixabay.com/photo/2015/11/06/13/27/ninja-1027877_960_720.jpg" alt="">
          <div>Publicaciones: <u>—</u></div>
          <div>Puntos: <u>—</u></div>
        </div>
        <div class="content">
          {{ post_content }}
          <br><hr>
          <div class="comment">
            <button disabled>Comentar (pronto)</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include "forum/_forum_footer.html" %}
</body>
</html>
