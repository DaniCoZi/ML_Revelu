<header>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <!-- NavBar -->
  <div class="navbar">
    <nav class="navigation hide" id="navigation">
      <span class="close-icon" id="close-icon" onclick="showIconBar()">
        <i class="bi bi-x"></i>
      </span>
      <ul class="nav-list">
        <li class="nav-item"><a href="{{ url_for('auth.dashboard') }}">Foros</a></li>
        <li class="nav-item"><a href="{{ url_for('auth.dashboard_posts') }}">Publicaciones</a></li>
        <!-- demo de detalle (puedes esconderlo si no lo usas) -->
        <li class="nav-item"><a href="{{ url_for('auth.dashboard_posts') }}">Detalle</a></li>
      </ul>
    </nav>

    <a class="bar-icon" id="iconBar" onclick="hideIconBar()">
      <i class="bi bi-list"></i>
    </a>

    <!-- antes -->
    <!-- <div class="brand">Master Web Studio</div> -->

    <!-- después -->
    <div class="brand">
      <a href="{{ url_for('auth.dashboard') }}" class="brand-link" aria-label="Ir a foros">
        <img
          src="{{ url_for('static', filename='img/Logo.png') }}"
          alt="Master Web Studio"
          class="brand-logo"
          decoding="async"
          height="45"
        >
      </a>
    </div>

  </div>

  <!-- SearchBox -->
  <div class="search-box">
    <div>
      <select>
        <option value="Everything">Todo</option>
        <option value="Titles">Títulos</option>
        <option value="Descriptions">Descripciones</option>
      </select>
      <form action="{{ url_for('auth.dashboard_posts') }}" method="get" style="display:inline-flex;">
        <input type="text" name="q" placeholder="Buscar en la comunidad...">
        <button type="submit"><i class="bi bi-search"></i></button>
      </form>
    </div>
  </div>

  <script>
    // Sólo los toggles del menú (lo mínimo que usaba tu header)
    function hideIconBar(){
      const iconBar = document.getElementById("iconBar");
      const navigation = document.getElementById("navigation");
      iconBar.style.display = "none";
      navigation.classList.remove("hide");
    }
    function showIconBar(){
      const iconBar = document.getElementById("iconBar");
      const navigation = document.getElementById("navigation");
      iconBar.style.display = "block";
      navigation.classList.add("hide");
    }
  </script>
</header>
